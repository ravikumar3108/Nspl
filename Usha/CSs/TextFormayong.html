    <title></title>

  <body>
    <!-- 
            TEXT FORMATING TAGS 
            <i> = italic tag
            <em> = empharsed tag = importance 
            <b> = bold 
            <strong> = strong == importance
            <mark> = mark 
            <del> = delete 
            <ins> = inserted 
            <sub> = subscript 
            <sup> = super script 
        -->
    <!--  all tags are inline-level elements -->
    <!--  html elements :-  open tag,close tag, content -->

    <p>
      Lorem <i>ipsum dolor sit amet consectetur </i> adipisicing
      <em>elit. Magni, excepturi saepe,</em> illo <mark>illum reiciendis reprehenderit</mark>
      quae at et veniam, nesciunt maxime atque consequuntur laudantium placeat
      voluptas odio libero numquam tempore!
    </p>

    <p>2<sup>3</sup></p>
    <p>2<sub>3</sub></p>

  </body>
